<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить URL</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Добавить URL</h1>
        
        <!-- Блок сообщений -->
        <div class="mb-3">
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            {% if error_message %}
                <div class="alert alert-danger">{{ error_message }}</div>  <!-- Сообщение об ошибке -->
            {% endif %}
        </div>

        <!-- Форма добавления URL -->
        <form method="POST" action="/">
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="text" class="form-control" id="url" name="url" required>
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
        
        <div class="text-center mt-4">
            <a href="/urls" class="btn btn-secondary">Посмотреть все добавленные URL</a>
        </div>
    </div>

    <!-- Подключение Bootstrap JS и jQuery (необязательно, но рекомендуем для полной функциональности) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
