{% extends "base.html" %}

{% block title %}Сайты{% endblock %}

{% block content %}
<div class="container-lg mt-3">
    <h1>Сайты</h1>
    <div class="table-responsive">
        <table class="table table-bordered table-hover text-nowrap" data-test="urls">
            <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Последняя проверка</th>
                <th>Код ответа</th>
            </tr>
            </thead>
            <tbody>
            {% for url in urls %}
            <tr>
                <td>{{ url[0] }}</td>
                <td>
                    <a href="/urls/{{ url[0] }}">
                        {{ url[1] }}
                    </a>
                </td>
                <td>{{ url[3] | default('Нет проверок') }}</td>  <!-- Дата последней проверки -->
                <td>{{ url[2] | default('Нет данных') }}</td>  <!-- Код ответа -->
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
